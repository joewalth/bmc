<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bmc Daily Attendance</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bmc Daily Attendance Form</h1>
      <form action="send_attendance.php" method="POST" class="attendance-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="attendance">Mark Attendance:</label>
          <input
            type="checkbox"
            id="attendance"
            name="attendance"
            value="Present"
            required
          />
        </div>
        <div class="form-group">
          <label for="workSummary">Work Summary:</label>
          <textarea
            id="workSummary"
            name="workSummary"
            rows="4"
            placeholder="Describe what you worked on today..."
            required
          ></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
